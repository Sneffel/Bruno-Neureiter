<section id="contactstuff">

    <div id="contact-form" class="position-absolute z2 hidden">
        <form id="form" onsubmit="handleSubmit(event)">
            <div style="display:none;">
                <input type="text" id="honeypot" name="honeypot" />
            </div>
            <div class="d-flex mb-1">
                <div class="flex-fill me-1">
                        <input type="text" class="form-control  text-light " id="nome" placeholder="Nome" required>
                </div>
                <div class="flex-fill">
                        <input type="email" class="form-control text-light " id="email" placeholder="Email"
                            required>
                </div>
            </div>

            <div class="grow-wrap mb-1">
                <textarea required onInput="this.parentNode.dataset.replicatedValue = this.value"
                    class="form-control text-light" id="testo" placeholder="Messaggio" autocapitalize="sentences"
                    autocorrect="on"></textarea>
            </div>


            <button type="submit" class="btn w-100">Invia</button>
        </form>
    </div>


    <div class="container w-min">
        <h1 class="mb-5 hidden">Ciao!</h1>
        <h2 class="mb-3 hidden text-end w-100">Scrivimi</h2>
        <div class="w-100 gap-2 d-flex flex-column">
            <div role="button" class="hidden py-2 rounded" onclick="decodeEmail(this)" id="email"
                style="cursor:pointer">
                <i class="bi bi-envelope-heart"></i>
                <span class=" text-end">un’email </span>
            </div>
            <div role="button" class="hidden py-2 rounded" onclick="whatsapp(this)" id="whatsapp"
                style="cursor:pointer">
                <i class="bi bi-whatsapp"></i>
                <span class=" text-end">su whatsapp </span>
            </div>
            <div role="button" class="hidden py-2 rounded" onclick="message(this)" id="message" style="cursor:pointer">
                <i class="bi bi-pencil"></i>
                <span class=" text-end">un messaggio </span>
            </div>
        </div>


        <div class="hidden place-items close cursor-pointer position-relative" onclick="toggleContact(false)">
            <i class="x bi bi-x-circle-fill"></i>
            <i class="☺ bi bi-emoji-smile-upside-down-fill"></i>
        </div>

    </div>
</section>
