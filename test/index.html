<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <style>

    </style>
</head>

<body>
<img class="rellax" src="https://picsum.photos/400/500" data-rellax-speed="-4" data-rellax-zindex="2">

  <div class="rellax" data-rellax-speed="-7" data-rellax-percentage="0.5" data-rellax-zindex="5">
    I’m super fast!! And super centered!!
  </div>

      <img class="rellax" src="https://picsum.photos/300/300" data-rellax-speed="2" data-rellax-zindex="2">
      <div class="rellax" data-rellax-percentage="0.5">
        I’m that default chill speed of "-2" and "centered"
      </div>
      <img class="rellax" src="https://picsum.photos/850/450" data-rellax-speed="7" data-rellax-zindex="2">

      <div class="rellax" data-rellax-speed="-4" data-rellax-percentage="0.5">
        I’m extra slow and smooth, and hella centered.
      </div>
<script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
<script>
  var rellax = new Rellax('.rellax', {
    center: true,
    
  });
</script>
</body>

</html>
