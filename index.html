<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>Bruno Neureiter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/webp" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/webp" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>
    <div id="contenuto">
      <a href="/">
        <img src="img/pianista.webp" alt="pianista" id="pianista">
      </a>
      <h2>Bruno Neureiter
      </h2>
      <div class="youtube scatola">
        <a href="https://www.youtube.com/c/BrunoNeureiter">
          <div class="wrap">
            <img src="img/youtube.webp" class="logo" alt="youtube">
            <img src="img/youtube-bg.webp" class="bg" alt="youtube-bg">
            <img src="img/youtube-bg.webp" class="bg-2" alt="youtube-bg">
            <p>YouTube
            </p>
          </div>
        </a>
      </div>
      <div class="spotify scatola">
        <a href="https://open.spotify.com/artist/4RH6JsZ6vX0x1FXcaWeicV">
          <div class="wrap">
            <img src="img/spotify.webp" class="logo" alt="spotify">
            <img src="img/spotify-bg.webp" class="bg" alt="spotify-bg">
            <img src="img/spotify-bg.webp" class="bg-2" alt="spotify-bg">
            <p>Spotify
            </p>
          </div>
        </a>
      </div>
      <div class="apple scatola">
        <a href="https://music.apple.com/artist/bruno-neureiter/1526386682">
          <div class="wrap">
            <img src="img/apple.webp" class="logo" alt="apple">
            <img src="img/apple-bg.webp" class="bg" alt="apple-bg">
            <img src="img/apple-bg.webp" class="bg-2" alt="apple-bg">
            <p>Apple
            </p>
          </div>
        </a>
      </div>
      <div class="audio scatola">
        <a href="https://songwhip.com/brunoneureiter">
          <div class="wrap">
            <img src="img/audio.webp" class="logo" alt="audio">
            <img src="img/audio-bg.webp" class="bg" alt="audio-bg">
            <img src="img/audio-bg.webp" class="bg-2" alt="audio-bg">
            <p>Audio
            </p>
          </div>
        </a>
      </div>
      <div class="insta scatola">
        <a href="https://www.instagram.com/brunoneureiter">
          <div class="wrap">
            <img src="img/insta.webp" class="logo" alt="insta">
            <img src="img/insta-bg.webp" class="bg" alt="insta-bg">
            <img src="img/insta-bg.webp" class="bg-2" alt="insta-bg">
            <p>Instagram
            </p>
          </div>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js">
    </script>
    <script src="js/js.js">
    </script>
  </body>
</html>
